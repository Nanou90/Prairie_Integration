<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/Jeu_pendu/git/Hangman.css" />
    <script src="/Jeu_pendu/git/Hangman.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Le jeu du pendu</h1>
        <div class="row">
            <div class="col-md-6 gameplay-column"> <!--colonne de gauche avec les images du pendu et le massage de victoire ou défaite-->
                <img id="youwin-image" src="/Jeu_pendu/victory.jpg" alt="Winning Image" />
                <img id="gameover-image" src="/Jeu_pendu/gameover.jpg" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Appuie sur une touche pour continuer !</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column"><!-- colonne de droite avec les informations pour le joueur -->
                <h4>Numéro de la partie</h4>
                <h5 id="partyNumber"></h5>
                <h4>Victoires</h4>
                <h5 id="totalWins"></h5>
                <h4>Points cumulés</h4>
                <h5 id="totalPoints"></h5>
                <h4>Mot à trouver</h4>
                <h3 id="currentWord"></h3>
                <h4>Essais restants</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Lettres utilisées</h4>
                <h3 id="guessedLetters"></h3>
            </div>
            <div class="final"> <!--score final-->
              <h2 id="score"></h2>
              <h3 id="phrasescore"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
        endGame();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
