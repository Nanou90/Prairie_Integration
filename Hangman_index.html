<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Hangman_index.css">
    <title>Connexion</title>
</head>

<body>
    <div id="connexion">
        <form method="POST" action="Hangman.html">
            <label class="login" for="login">Identifiant</label>
            <input type="text" id="login" name="login" required minlength="0" maxlength="50" size="16">
            <br>
            <label class="password" for="password">Mot de passe</label>
            <input type="text" id="password" name="password" required minlength="0" maxlength="50" size="16">
            <br>
            <button id="enter" type="submit">Entrer</button>
    </div>
</body>

</html>
